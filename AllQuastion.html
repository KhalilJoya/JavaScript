          But is solution ko 3 tarike se krna hai
          if else
          ternary operator
          || operator Short circuiting
      */
      //Using if else
      let num1 = 31;
      let num2 = 100;
      if (num1 % 2 === 0) {
        console.log(num2);
      } else {
        console.log(num1);
      }

      //Using ternary operator
      num1 % 2 === 0 ? console.log(num2) : console.log(num1);

      //Using Short Circuting
